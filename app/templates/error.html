{% extends "base.html" %}

{% block title %}How old is ... ?{% endblock %}

{% block header %}
<div class="container">
  <br/>
  <form action="/" method="POST">
    
    <h2>How old is
      <input class="form-control" type="text"
	     name="name" placeholder="    "
	     value="{{name}}"/>?
    </h2>
    
  </form>
</div>
{% endblock %}

{% block content %}
{% if name %}
<div class="container">
  
  <h3>
  {{message}}
  </h3>
  
</div>
{% endif %}
{% endblock %}
